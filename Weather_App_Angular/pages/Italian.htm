<div ng-repeat="r in resultItalian">
        <div class="card mb-3" style="max-width: 920px;">
          <div class="row no-gutters">
              <div class="col-md-4">
              <img src='{{r.image}}'class="card-img-top" alt="...">
          </div>
          <div class="col-md-8">
          <div class="card-body text-dark">
            <h5 class="card-title">{{r.name}}</h5>
            <p class="card-text">{{r.type}}</p>
            <p class="card-text"><small class="text-muted">{{r.id}}</small></p>
          </div>
        </div>
      </div>
      </div>
